<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Normalize CSS -->
    <link rel="stylesheet" href="modern-normalize.css"> 
    <!-- Normalize CSS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" />
    <!-- get Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- get Icons -->
    <title>Sign-Up Form</title>
    <script src="form.js"></script>

</head>

<body>

    <main>
        <div class="left-img">
            <figure>
               <img src="media/backg_dalle2.jpeg" alt="Library Warm color" class="background-img"> 
               <figcaption>Image Generated by Dall-e</figcaption>
            </figure>
            <p class="band-welcome"><span>&#128214 Welcome to your library</span></p>
            
        </div>
        
        <div class="right-signup">
            <h1 class="title">Get Your Book</h1>
            <p id="description">Welcome, this is not a real sign-up form.<span> You will find the best of literature</span></p>
            <form action="" method="post" id="book-info">
                <fieldset>
                    <label for="first-name">First Name*<input type="text" name="first-name" id="first-name" placeholder="John" required></label>
                    

                    <label for="last-name">Last Name*<input type="text" name="last-name" id="last-name" placeholder="Doe" required></label>
                    
                </fieldset>

                <fieldset>
                    <label for="email">Mail*<input type="email" name="email" id="email" placeholder="example@test.com" pattern="[A-Za-z0-9]+@+[A-Za-z0-9]+\.+[a-z]{2,3}" required></label>
                    

                    <label for="phone">Phone Number*<input type="tel" name="phone" id="phone" placeholder="06 34 56 78 89" required></label>
                    
                </fieldset>

                <fieldset>
                    <div class="book-genre">
                    <label for="book-genre">Do you have a favorite genre:
                         
                    </label>
                    <select name="book-genre" id="book-genre">
                            <option value="">Select a Genre</option>
                            <option value="classic">Classics</option>
                            <option value="graphic">Graphic Novel</option>
                            <option value="mysteries">Detective and Mystery</option>
                            <option value="fantasy">Fantasy</option>
                            <option value="historic">Historical Fiction</option>
                            <option value="horror">Horror</option>
                            <option value="literary">Literary Fiction</option>
                            <option value="romance">Romance</option>
                            <option value="sci-fi">Science Fiction</option>
                            <option value="short">Short Stories</option>
                            <option value="thriller">Thrillers</option>
                            <option value="biographie">Biographies</option>
                            <option value="essay">Essays</option>
                            <option value="other">Other...</option>
                        </select> 
                </div>
                   

                    <label for="fav-book">Do you have a favorite book?<input type="text" name="fav-book" id="fav-book" placeholder="Mother of Learning, Domagoj KurmaiÄ‡"></label>
                    
                </fieldset>
                <fieldset>
                    <label for="password">Password*<input type="password" name="password" id="password" placeholder="8 characters with a number" pattern="(?=.*\d).{8,}" title="Minimum of 8 characters. Should have at least one special character and one number." required> <button type="button" id="show-pass" >Show</button> </label>
                    
                    <label for="password-conf">Confirm Password*<input type="password" name="password-conf" placeholder="Repeat your password" id="password-conf" required><button type="button" id="show-pass-conf">Show</button></label>
                    
                </fieldset>
                <div id="error-pwd"></div>
                <div class="send-data">
                    <button type="submit" form="book-info" value="Submit" id="btn-submit">Create Account</button>
                    <p id="account">Already have an account? <a href="">Log-in</a></p>
                </div>
            </form>
        </div>
    </main>
    
</body>

</html>
